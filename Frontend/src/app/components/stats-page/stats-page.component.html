<div class="page-container">
  <div class="profile-container">
    <img id="username" src="../../../assets/username.png" />
    <span>{{ username }}</span>
  </div>
  <span class="career-stats">CAREER STATS</span>
  <div class="hr-bar"></div>
  <div class="stats-container">
    <app-stat-box
      [title]="'Games Played'"
      [value]="231"
      [ImgSrc]="'../../../assets/joystick-icon.svg'"
    ></app-stat-box>
    <app-stat-box
      [title]="'Highscore'"
      [value]="329.34"
      [ImgSrc]="'../../../assets/trophyIcon.svg'"
    ></app-stat-box>
    <app-stat-box
      [title]="'Highest Round'"
      [value]="16"
      [ImgSrc]="'../../../assets/highest-round.svg'"
    ></app-stat-box>
    <app-stat-box
      [title]="'Global Rank'"
      [value]="17"
      [ImgSrc]="'../../../assets/crown.svg'"
    ></app-stat-box>
  </div>
</div>
