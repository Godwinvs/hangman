<div id="dbody" class="dialog-container">
  <h5 class="lead" id="title">YOU {{ Status ? "WON" : "LOST" }}</h5>
  <div class="dialog-body">
    <p *ngIf="!Status" id="score-card" class="lead">
      Your Score : <b>{{ score }}</b>
    </p>
    <div id="imageContainer">
      <img
        id="resultImage"
        [src]="
          Status
            ? '../../../../assets/trophy.svg'
            : '../../../../assets/cry.svg'
        "
        alt="My Happy SVG"
      />
    </div>

    <p id="movie-name" class="lead">
      Movie : <b>{{ movie }}</b>
    </p>
  </div>
  <div class="dialog-footer">
    <button
      type="button"
      (click)="onClick(Result.PASSED)"
      *ngIf="Status"
      class="btn bg-green"
      data-dismiss="modal"
    >
      Go To Round {{ round + 1 }}
    </button>
    <button
      type="button"
      (click)="onClick(Result.FAILED)"
      *ngIf="!Status"
      class="btn bg-blue"
      data-dismiss="modal"
    >
      Main Menu
    </button>

    <!-- green button for go to next round another button if lost only one button at a time, if lost show score too else show 'go to round x (->)' -->
  </div>
</div>
