<div
  id="scorePanel"
  class="shadow p-1 px-5 mb-1 rounded"
  [ngClass]="{ 'wrapbox-light': !isDarkMode }"
>
  <p [ngClass]="{ 'text-light-theme': !isDarkMode }">
    ROUND : <b>{{ GameState.Round }}</b>
  </p>
  <p [ngClass]="{ 'text-light-theme': !isDarkMode }">
    SCORE : <b>{{ GameState.Score }}</b>
  </p>
</div>
